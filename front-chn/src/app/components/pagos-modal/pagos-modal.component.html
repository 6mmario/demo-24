<h2>Detalles de Pagos</h2>
<div>
    <p><strong>Saldo Pendiente:</strong> {{ saldoPendiente | currency }}</p>
    <p><strong>Cantidad Abonada:</strong> {{ cantidadAbonada | currency }}</p>
  </div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="numeroPago">
        <th mat-header-cell *matHeaderCellDef> No. Pago </th>
        <td mat-cell *matCellDef="let pago"> {{pago.numeroPago}} </td>
      </ng-container>

    <ng-container matColumnDef="fechaPago">
      <th mat-header-cell *matHeaderCellDef> Fecha de Pago </th>
      <td mat-cell *matCellDef="let pago"> {{pago.fechaPago | date}} </td>
    </ng-container>

    <ng-container matColumnDef="monto">
      <th mat-header-cell *matHeaderCellDef> Monto </th>
      <td mat-cell *matCellDef="let pago"> {{pago.montoPagado | currency}} </td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Detalle </th>
      <td mat-cell *matCellDef="let pago"> {{pago.estado}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
<button mat-button (click)="cerrar()">Cerrar</button>
